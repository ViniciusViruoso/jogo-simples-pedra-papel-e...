<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedra, Papel ou Tesoura</title>
  </head>
  <style>
    .container {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .vencedor {
      text-align: center;
      font-size: 40px;
      color: rgb(181, 91, 32);
      text-transform: uppercase;
    }

    .player-options img,
    .cpu-options img {
      max-width: 200px;
      opacity: 0.3;
      cursor: pointer;
    }
  </style>
  <body>
    <h1 style="text-align: center">Pedra, Papel ou Tesoura!</h1>
    <h2 class="vencedor">Vamos come√ßar?</h2>
    <hr />
    <div class="container">
      <div class="player-options">
        <div><img opt="rock" src="/rock.png" alt="" /></div>
        <div><img opt="paper" src="/paper.png" alt="" /></div>
        <div><img opt="scisor" src="/scisor.png" alt="" /></div>
      </div>
      <div class="cpu-options">
        <div><img opt="rock" src="/rock.png" alt="" /></div>
        <div><img opt="paper" src="/paper.png" alt="" /></div>
        <div><img opt="scisor" src="/scisor.png" alt="" /></div>
      </div>
    </div>
    <script>
      var elementos = document.querySelectorAll(".player-options div > img");
      var playerOpt = "";
      var inimigoOpt = "";

      function validarWin() {
        let win = document.querySelector(".vencedor");

        if (playerOpt == "paper") {
          if (inimigoOpt == "paper") {
            //Empate
            win.innerHTML = "Empate!";
          } else if (inimigoOpt == "scisor") {
            //inimigoWin
            win.innerHTML = "O computador ganhou!";
          } else if (inimigoOpt == "rock") {
            //playeWin
            win.innerHTML = "O Player ganhou!";
          }
        }
        if (playerOpt == "scisor") {
          if (inimigoOpt == "paper") {
            win.innerHTML = "O Player ganhou!";
          } else if (inimigoOpt == "scisor") {
            win.innerHTML = "Empate!";
          } else if (inimigoOpt == "rock") {
            win.innerHTML = "O computador ganhou!";
          }
        }
        if (playerOpt == "rock") {
          if (inimigoOpt == "paper") {
            win.innerHTML = "O computador ganhou!";
          } else if (inimigoOpt == "scisor") {
            win.innerHTML = "O Player ganhou!";
          } else if (inimigoOpt == "rock") {
            win.innerHTML = "Empate!";
          }
        }
      }

      function resetCpu() {
        const enemyOpts = document.querySelectorAll(".cpu-options div");
        for (var i = 0; i < enemyOpts.length; i++) {
          enemyOpts[i].childNodes[0].style.opacity = "0.3";
        }
      }

      function inimigoPlay() {
        let rand = Math.floor(Math.random() * 3);
        const enemyOpts = document.querySelectorAll(".cpu-options div");
        resetCpu();
        for (var i = 0; i < enemyOpts.length; i++) {
          if (i == rand) {
            enemyOpts[i].childNodes[0].style.opacity = "1";
            inimigoOpt = enemyOpts[i].childNodes[0].getAttribute("opt");
          }
        }

        validarWin();
      }

      function resetPlayer() {
        for (var i = 0; i < elementos.length; i++) {
          elementos[i].style.opacity = "0.3";
        }
      }

      for (var i = 0; i < elementos.length; i++) {
        elementos[i].addEventListener("click", (t) => {
          resetPlayer();
          t.target.style.opacity = 1;
          playerOpt = t.target.getAttribute("opt");

          inimigoPlay();
        });
      }
    </script>
  </body>
</html>
